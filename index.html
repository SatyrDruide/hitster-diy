<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Hitster DIY â€“ Landing Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font fÃ¼r geschwungene Schrift -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
:root {
  --bg-light: linear-gradient(180deg, #fff0f6, #ffe6f0);
  --bg-dark: linear-gradient(180deg, #1a1a1f, #2a2a33);
  --text-light: #222;
  --text-dark: #f2f2f2;
  --accent-light: #ff3ca6;
  --accent-dark: #ff5ab0;
}

/* Grundlayout */
body {
  margin: 0;
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background: var(--bg-light);
  color: var(--text-light);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 40px 20px;
  overflow-x: hidden;
  transition: background 0.4s, color 0.4s;
}

body.dark { background: var(--bg-dark); color: var(--text-dark); }

/* Dark Mode Toggle */
.dark-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  display: flex;
  align-items: center;
  cursor: pointer;
  user-select: none;
}

.toggle-switch {
  position: relative;
  width: 50px;
  height: 26px;
  background: #ccc;
  border-radius: 13px;
  margin-left: 10px;
  transition: background 0.3s;
}

.toggle-switch::after {
  content: '';
  position: absolute;
  width: 22px;
  height: 22px;
  background: white;
  border-radius: 50%;
  top: 2px;
  left: 2px;
  transition: all 0.3s;
}

body.dark .toggle-switch { background: #666; }
body.dark .toggle-switch::after { transform: translateX(24px); }

/* Logo */
.logo {
  font-family: 'Pacifico', cursive;
  font-size: 4em;
  color: #ff3ca6;
  margin-bottom: 20px;
  text-align: center;
  text-shadow: 0 0 10px rgba(255,60,166,0.7);
  animation: pulse 2s infinite;
  transition: color 0.4s;
}
body.dark .logo { color: #ff5ab0; text-shadow: 0 0 12px rgba(255,90,176,0.7); }

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

/* Status */
.status {
  font-size: 1.2em;
  color: #555;
  margin-bottom: 30px;
  text-align: center;
  transition: color 0.4s;
}
body.dark .status { color: #ccc; }

/* CTA Button */
.cta-btn {
  font-size: 1.5em;
  padding: 16px 40px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  color: #fff;
  background-color: #ff3ca6;
  box-shadow: 0 10px 25px rgba(255,60,166,0.35);
  transition: all 0.3s;
  margin-bottom: 40px;
}

.cta-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 30px rgba(255,60,166,0.5);
}

body.dark .cta-btn { background-color: #ff5ab0; }

/* Mini Vorschau-Karte */
.preview-card-wrapper {
  perspective: 1000px;
  width: 200px;
  height: 300px;
  margin-bottom: 40px;
}

.preview-card {
  width: 100%;
  height: 100%;
  background: linear-gradient(160deg, #ffffff, #ffe6f0);
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: transform 0.8s ease, box-shadow 0.4s ease;
  cursor: pointer;
}
.preview-card:hover {
  transform: rotateY(10deg) rotateX(5deg) scale(1.05);
  box-shadow: 0 20px 40px rgba(255,60,166,0.4);
}

.preview-title {
  font-size: 1.2em;
  font-weight: bold;
  color: #ff3ca6;
  margin-bottom: 10px;
  text-align: center;
}
body.dark .preview-title { color: #ff5ab0; }

.preview-year {
  font-size: 2em;
  font-weight: 900;
  color: #222;
  margin-bottom: 8px;
}
body.dark .preview-year { color: #f2f2f2; }

.preview-artist {
  font-size: 1em;
  color: #555;
}
body.dark .preview-artist { color: #ccc; }

/* Hintergrund Noten Partikel */
.particle {
  position: absolute;
  width: 6px; height: 6px;
  background-color: #fff;
  border-radius: 50%;
  opacity: 0.4;
  pointer-events: none;
  animation: floatNotes linear infinite;
}
@keyframes floatNotes {
  0% { transform: translateY(100vh) rotate(0deg) scale(0.5); opacity: 0; }
  50% { opacity: 0.6; }
  100% { transform: translateY(-50px) rotate(360deg) scale(1); opacity: 0; }
}

/* Footer */
footer {
  margin-top: auto;
  font-size: 0.85em;
  color: #999;
  padding: 20px 0;
}
body.dark footer { color: #aaa; }

/* Mobile */
@media (max-width:480px){
  .logo { font-size: 3em; }
  .cta-btn { font-size: 1.2em; padding: 14px 32px; }
  .preview-card-wrapper { width: 160px; height: 240px; }
  .preview-title { font-size: 1em; }
  .preview-year { font-size: 1.5em; }
}
</style>
</head>
<body>

<div class="dark-toggle">
  <span id="darkIcon">ðŸŒž</span>
  <div class="toggle-switch" onclick="toggleDark()"></div>
</div>

<!-- Logo -->
<div class="logo">HITSTER</div>

<!-- Status / Info -->
<div class="status">Tippe auf â€žSpiel startenâ€œ, um loszulegen!</div>

<!-- Mini Vorschau-Karte -->
<div class="preview-card-wrapper">
  <div class="preview-card">
    <div class="preview-title">Song Titel</div>
    <div class="preview-year">2025</div>
    <div class="preview-artist">Interpret</div>
  </div>
</div>

<!-- CTA Button -->
<button class="cta-btn" onclick="startGame()">ðŸŽ® Spiel starten</button>

<footer>

</footer>

<script>
const darkIcon = document.getElementById('darkIcon');

// Dark Mode automatisch
if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches){
  document.body.classList.add('dark'); darkIcon.textContent = "ðŸŒ™";
}

function toggleDark(){
  document.body.classList.toggle('dark');
  darkIcon.textContent = document.body.classList.contains('dark') ? "ðŸŒ™" : "ðŸŒž";
}

// Hintergrund Partikel
const colors=['#fff','#ffe6f0','#ff3ca6','#ff85c1'];
for(let i=0;i<40;i++){
  const p=document.createElement('div'); p.className='particle';
  const size=Math.random()*6+4;
  p.style.width=size+'px';
  p.style.height=size+'px';
  p.style.left=Math.random()*100+'vw';
  p.style.animationDuration=(5+Math.random()*10)+'s';
  p.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
  document.body.appendChild(p);
}

// CTA Start Funktion
function startGame(){
  window.location.href="play.html";
}
</script>

</body>
</html>
