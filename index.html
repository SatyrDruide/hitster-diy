<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Hitster DIY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #fff0f6;
      --bg-soft: #ffe6f0;
      --text: #333;
      --accent: #ff3ca6;
      --card-back-1: #ff3ca6;
      --card-back-2: #ff85c1;
    }

    body.dark {
      --bg: #1a1a1f;
      --bg-soft: #2a2a33;
      --text: #f2f2f2;
      --accent: #ff5ab0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(to bottom, var(--bg), var(--bg-soft));
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      transition: background 0.4s, color 0.4s;
    }

    .container {
      max-width: 900px;
      width: 100%;
      position: relative;
    }

    /* Dark Mode Toggle */
    .toggle {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 1.4em;
      cursor: pointer;
      user-select: none;
      opacity: 0.7;
    }

    .toggle:hover {
      opacity: 1;
    }

    h1 {
      font-size: 3.2em;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .claim {
      font-size: 1.3em;
      opacity: 0.85;
      margin-bottom: 50px;
    }

    /* 3 Steps */
    .steps {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 60px;
      flex-wrap: wrap;
    }

    .step {
      max-width: 200px;
      font-size: 1.1em;
      line-height: 1.4;
    }

    .step span {
      display: block;
      font-size: 2em;
      margin-bottom: 10px;
    }

    /* Fake Karte */
    .card-preview {
      margin: 0 auto 60px;
      width: 220px;
      height: 340px;
      border-radius: 22px;
      background: linear-gradient(160deg, var(--card-back-1), var(--card-back-2));
      color: white;
      font-weight: bold;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      letter-spacing: 2px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      transform: rotate(-6deg);
    }

    /* Start Button */
    .start {
      display: inline-block;
      padding: 18px 55px;
      font-size: 1.4em;
      font-weight: bold;
      color: white;
      background-color: var(--accent);
      border-radius: 16px;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(255, 60, 166, 0.4);
      transition: transform 0.25s, box-shadow 0.25s;
    }

    .start:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 40px rgba(255, 60, 166, 0.5);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      opacity: 0.6;
    }
  </style>
</head>
