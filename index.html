<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Hitster DIY â€“ Landing Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg-light: linear-gradient(180deg, #fff0f6, #ffe6f0);
  --bg-dark: linear-gradient(180deg, #1a1a1f, #2a2a33);
  --text-light: #222;
  --text-dark: #f2f2f2;
  --accent-light: #ff3ca6;
  --accent-dark: #ff5ab0;
}

/* Grundlayout */
body {
  margin: 0;
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background: var(--bg-light);
  color: var(--text-light);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  transition: background 0.4s, color 0.4s;
  overflow: hidden;
  padding: 20px;
}

body.dark {
  background: var(--bg-dark);
  color: var(--text-dark);
}

/* Dark Mode Toggle */
.dark-toggle {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 1.5em;
  cursor: pointer;
  user-select: none;
}

/* Header */
h1 {
  font-size: 3em;
  margin-bottom: 10px;
  color: var(--accent-light);
  transition: color 0.4s;
}

body.dark h1 { color: var(--accent-dark); }

h2 {
  font-size: 1.3em;
  color: #555;
  margin-bottom: 40px;
  text-align: center;
  max-width: 450px;
}

/* CTA Button */
.cta-button {
  font-size: 1.4em;
  padding: 16px 40px;
  border-radius: 18px;
  border: none;
  background-color: var(--accent-light);
  color: #fff;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(255, 60, 166, 0.35);
  transition: all 0.3s ease;
  animation: pulse 2s infinite;
  margin-top: 30px;
}

body.dark .cta-button { background-color: var(--accent-dark); }

.cta-button:hover { transform: scale(1.05); }

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.07); }
}

/* Vorschau-Karte */
.preview-wrapper {
  perspective: 1200px;
  width: 280px;
  height: 420px;
  margin: 40px auto;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.preview-card {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.9s cubic-bezier(.4,.2,.2,1);
}

.preview-card.flipped { transform: rotateY(180deg); }

.card-side {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 24px;
  backface-visibility: hidden;
  box-shadow: 0 25px 45px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 26px;
  transition: background 0.4s, color 0.4s;
}

.card-back {
  background: linear-gradient(160deg, #ff3ca6, #ff85c1);
  color: white;
  font-size: 2em;
  font-weight: bold;
  letter-spacing: 2px;
  text-align: center;
}

.card-front {
  background: linear-gradient(160deg, #ffffff, #ffe6f0);
  transform: rotateY(180deg);
  justify-content: space-between;
  color: #222;
  text-align: center;
}

body.dark .card-front { background: linear-gradient(160deg, #2a2a33, #3a3a44); color: #f2f2f2; }

.card-title { font-size: 1.2em; font-weight: bold; color: #ff3ca6; margin-bottom: 10px; }
body.dark .card-title { color: #ff5ab0; }

.card-year { font-size: 4em; font-weight: 900; color: #222; margin-bottom: 10px; }
body.dark .card-year { color: #f2f2f2; }

.card-artist { font-size: 1.2em; color: #555; }
body.dark .card-artist { color: #ccc; }

/* Footer */
footer {
  margin-top: auto;
  font-size: 0.85em;
  color: #999;
  padding: 20px 0;
}

body.dark footer { color: #aaa; }

/* Mobile */
@media (max-width:480px) {
  .preview-wrapper { width: 220px; height: 330px; }
  .card-year { font-size: 3em; }
}

/* Hintergrund Partikel */
.particle {
  position: absolute;
  border-radius: 50%;
  opacity: 0.4;
  background-color: white;
  pointer-events: none;
  animation: floatParticles linear infinite;
}

@keyframes floatParticles {
  0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
  50% { opacity: 0.4; }
  100% { transform: translateY(-50px) scale(1); opacity: 0; }
}
</style>
</head>
<body>

<div class="dark-toggle" onclick="toggleDark()">ðŸŒ™</div>

<h1>ðŸŽµ Hitster DIY</h1>
<h2>Errate Songs. Decke das Jahr auf. Erlebe Musik neu!</h2>

<!-- Vorschau-Karte -->
<div class="preview-wrapper">
  <div class="preview-card" id="previewCard">
    <div class="card-side card-back">HITSTER<br>DIY</div>
    <div class="card-side card-front">
      <div class="card-title">Song Titel</div>
      <div class="card-year">2026</div>
      <div class="card-artist">Interpret</div>
    </div>
  </div>
</div>

<!-- CTA -->
<button class="cta-button" onclick="startGame()">â–¶ Spiel starten</button>

<footer>
  &copy; 2026 Simon Fritsch Â· Hitster DIY
</footer>

<script>
// Dark Mode automatisch nach System
if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
  document.body.classList.add('dark');
}

function toggleDark() { document.body.classList.toggle('dark'); }

// Flip Animation Vorschau
const previewCard = document.getElementById('previewCard');
setInterval(() => { previewCard.classList.toggle('flipped'); }, 3000);

// CTA
function startGame() { window.location.href = "play.html"; }

// Hintergrund Partikel erzeugen
const colors = ['#fff', '#ffe6f0', '#ff3ca6', '#ff85c1'];
for(let i=0;i<40;i++){
  const p = document.createElement('div');
  p.className = 'particle';
  const size = Math.random()*6+4;
  p.style.width = size+'px';
  p.style.height = size+'px';
  p.style.left = Math.random()*100+'vw';
  p.style.animationDuration = (5+Math.random()*10)+'s';
  p.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
  document.body.appendChild(p);
}
</script>

</body>
</html>
