<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Hitster DIY ‚Äì Spiel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg-light: linear-gradient(180deg, #fff0f6, #ffe6f0);
  --bg-dark: linear-gradient(180deg, #1a1a1f, #2a2a33);
  --text-light: #222;
  --text-dark: #f2f2f2;
  --accent-light: #ff3ca6;
  --accent-dark: #ff5ab0;
}

/* Grundlayout */
body {
  margin: 0;
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background: var(--bg-light);
  color: var(--text-light);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 40px 20px;
  transition: background 0.4s, color 0.4s;
  overflow: hidden;
}

body.dark { background: var(--bg-dark); color: var(--text-dark); }

/* Dark Mode Toggle */
.dark-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  display: flex;
  align-items: center;
  cursor: pointer;
  user-select: none;
}

.toggle-switch {
  position: relative;
  width: 50px;
  height: 26px;
  background: #ccc;
  border-radius: 13px;
  margin-left: 10px;
  transition: background 0.3s;
}

.toggle-switch::after {
  content: '';
  position: absolute;
  width: 22px;
  height: 22px;
  background: white;
  border-radius: 50%;
  top: 2px;
  left: 2px;
  transition: all 0.3s;
}

body.dark .toggle-switch { background: #666; }
body.dark .toggle-switch::after { transform: translateX(24px); }

/* Header */
h1 {
  font-size: 2.8em;
  margin-bottom: 10px;
  color: var(--accent-light);
  text-align: center;
  transition: color 0.4s;
}
body.dark h1 { color: var(--accent-dark); }

.status {
  font-size: 1.1em;
  color: #777;
  margin-bottom: 20px;
  text-align: center;
  transition: color 0.4s;
}

/* Input & Buttons */
input {
  font-size: 1.3em;
  padding: 12px;
  width: 160px;
  text-align: center;
  border-radius: 14px;
  border: 2px solid var(--accent-light);
  margin-bottom: 20px;
  outline: none;
  transition: border-color 0.4s;
}
body.dark input { border-color: var(--accent-dark); }

button {
  font-size: 1.2em;
  padding: 14px 32px;
  margin: 8px;
  border: none;
  border-radius: 16px;
  cursor: pointer;
  color: #fff;
  background-color: var(--accent-light);
  box-shadow: 0 10px 25px rgba(255, 60, 166, 0.35);
  transition: all 0.25s ease;
}
body.dark button { background-color: var(--accent-dark); }

button:hover { transform: scale(1.05); }
button.secondary { background-color: #bbb; box-shadow: none; }
button.secondary:hover { background-color: #aaa; }

/* Karten Container */
.card-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px; /* Abstand zwischen Karte und Button */
  margin-bottom: 20px;
}

.card-wrapper {
  perspective: 1200px;
  width: 280px;
  height: 420px;
}

.card {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.9s cubic-bezier(.4,.2,.2,1);
}

.card.flipped { transform: rotateY(180deg) rotateZ(1deg); } /* Mikro-Flip leicht schr√§g */
.card-wrapper:hover .card { transform: scale(1.03) rotateY(1deg) rotateX(1deg); }

.card-side {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 24px;
  backface-visibility: hidden;
  box-shadow: 0 25px 45px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 26px;
  transition: background 0.4s, color 0.4s;
}

.card-back {
  background: linear-gradient(160deg, #ff3ca6, #ff85c1);
  color: white;
  font-size: 2em;
  font-weight: bold;
  letter-spacing: 2px;
  text-align: center;
}

.card-front {
  background: linear-gradient(160deg, #ffffff, #ffe6f0);
  transform: rotateY(180deg);
  justify-content: space-between;
  color: #222;
  text-align: center;
}
body.dark .card-front { background: linear-gradient(160deg, #2a2a33, #3a3a44); color: #f2f2f2; }

.card-title { font-size: 1.2em; font-weight: bold; color: #ff3ca6; margin-bottom: 10px; }
body.dark .card-title { color: #ff5ab0; }

.card-year { font-size: 4em; font-weight: 900; color: #222; margin-bottom: 10px; }
body.dark .card-year { color: #f2f2f2; }

.card-artist { font-size: 1.2em; color: #555; }
body.dark .card-artist { color: #ccc; }

/* Footer */
footer {
  margin-top: auto;
  font-size: 0.85em;
  color: #999;
  padding: 20px 0;
}
body.dark footer { color: #aaa; }

/* Mobile */
@media (max-width:480px) {
  .card-wrapper { width: 220px; height: 330px; }
  .card-year { font-size: 3em; }
  input { width: 130px; }
}

/* Hintergrund Noten Partikel */
.particle {
  position: absolute;
  width: 6px; height: 6px;
  background-color: #fff;
  border-radius: 50%;
  opacity: 0.4;
  pointer-events: none;
  animation: floatNotes linear infinite;
}
@keyframes floatNotes {
  0% { transform: translateY(100vh) rotate(0deg) scale(0.5); opacity: 0; }
  50% { opacity: 0.6; }
  100% { transform: translateY(-50px) rotate(360deg) scale(1); opacity: 0; }
}
</style>
</head>
<body>

<!-- Dark Mode Toggle -->
<div class="dark-toggle">
  <span id="darkIcon">üåû</span>
  <div class="toggle-switch" onclick="toggleDark()"></div>
</div>

<h1>üéµ Hitster DIY</h1>
<div class="status" id="statusText">üéß Song anh√∂ren ‚Üí üìÖ Jahr aufdecken</div>

<input type="text" id="songCode" maxlength="5" placeholder="12345">
<br>

<button onclick="playSong()">‚ñ∂ Song √∂ffnen</button>
<button onclick="reveal()">üìÖ Aufdecken</button>

<!-- Kartenbereich mit N√§chste-Runde-Button -->
<div class="card-container" id="cardContainer" style="display:none;">
  <div class="card-wrapper">
    <div class="card" id="card">
      <div class="card-side card-back">HITSTER<br>DIY</div>
      <div class="card-side card-front">
        <div class="card-title" id="cardTitle"></div>
        <div class="card-year" id="cardYear"></div>
        <div class="card-artist" id="cardArtist"></div>
      </div>
    </div>
  </div>
  <button id="nextRoundBtn" class="secondary" onclick="nextRound()" style="display:none;">üîÅ N√§chste Runde</button>
</div>

<footer>
  &copy; 2026 Simon Fritsch ¬∑ Hitster DIY
</footer>

<script src="songs.js"></script>
<script>
let currentSong;
const wrapper = document.getElementById("cardContainer");
const card = document.getElementById("card");
const nextBtn = document.getElementById("nextRoundBtn");
const statusText = document.getElementById("statusText");
const darkIcon = document.getElementById('darkIcon');

// Dark Mode automatisch
if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches){
  document.body.classList.add('dark'); darkIcon.textContent = "üåô";
}

function toggleDark(){
  document.body.classList.toggle('dark');
  darkIcon.textContent = document.body.classList.contains('dark') ? "üåô" : "üåû";
}

// Hintergrund Partikel (Musiknoten)
const colors=['#fff','#ffe6f0','#ff3ca6','#ff85c1'];
for(let i=0;i<40;i++){
  const p=document.createElement('div'); p.className='particle';
  const size=Math.random()*6+4;
  p.style.width=size+'px'; p.style.height=size+'px';
  p.style.left=Math.random()*100+'vw';
  p.style.animationDuration=(5+Math.random()*10)+'s';
  p.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
  document.body.appendChild(p);
}

// Flip-Karte Funktionen
function playSong(){
  const code=document.getElementById("songCode").value;
  currentSong=SONGS[code];
  if(!currentSong){ alert("Falscher Code!"); return; }
  window.open(currentSong.link,"_blank");
  wrapper.style.display="flex";
  card.classList.remove("flipped");
  nextBtn.style.display="none";
  statusText.textContent="üé∂ Song l√§uft ‚Üí Bereit zum Aufdecken";
}

function reveal(){
  if(!currentSong) return;
  document.getElementById("cardTitle").textContent=currentSong.title;
  document.getElementById("cardYear").textContent=currentSong.year;
  document.getElementById("cardArtist").textContent=currentSong.artist;
  card.classList.remove("flipped");
  nextBtn.style.display="none";
  setTimeout(()=>{
    card.classList.add("flipped");
    nextBtn.style.display="inline-block";
    statusText.textContent="‚úÖ Jahr aufgedeckt";
  },250);
}

function nextRound(){
  document.getElementById("songCode").value="";
  currentSong=null;
  card.classList.remove("flipped");
  wrapper.style.display="none";
  nextBtn.style.display="none";
  statusText.textContent="üéß Song anh√∂ren ‚Üí üìÖ Jahr aufdecken";
}
</script>

</body>
</html>
