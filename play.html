<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Hitster DIY ‚Äì Spiel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg-light: linear-gradient(to bottom, #fff0f6, #ffe6f0);
  --bg-dark: linear-gradient(to bottom, #1a1a1f, #2a2a33);
  --text-light: #333;
  --text-dark: #f2f2f2;
  --accent-light: #ff3ca6;
  --accent-dark: #ff5ab0;
}

body {
  margin: 0;
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background: var(--bg-light);
  color: var(--text-light);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
  transition: background 0.4s, color 0.4s;
  min-height: 100vh;
}

body.dark {
  background: var(--bg-dark);
  color: var(--text-dark);
}

/* Dark Mode Toggle */
.dark-toggle {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 1.5em;
  cursor: pointer;
  user-select: none;
}

/* Header / Status */
h1 {
  font-size: 2.6em;
  color: var(--accent-light);
  margin-bottom: 10px;
  transition: color 0.4s;
}

body.dark h1 { color: var(--accent-dark); }

.status {
  font-size: 1.1em;
  color: #777;
  margin-bottom: 30px;
  transition: color 0.4s;
}

/* Input & Buttons */
input {
  font-size: 1.3em;
  padding: 12px;
  width: 160px;
  text-align: center;
  border-radius: 14px;
  border: 2px solid var(--accent-light);
  margin-bottom: 20px;
  outline: none;
  transition: border-color 0.4s;
}

body.dark input { border-color: var(--accent-dark); }

button {
  font-size: 1.2em;
  padding: 14px 32px;
  margin: 8px;
  border: none;
  border-radius: 16px;
  cursor: pointer;
  color: #fff;
  background-color: var(--accent-light);
  box-shadow: 0 10px 25px rgba(255, 60, 166, 0.35);
  transition: all 0.25s ease;
}

body.dark button { background-color: var(--accent-dark); }

button:hover { transform: scale(1.05); }

button.secondary {
  background-color: #bbb;
  box-shadow: none;
}

button.secondary:hover { background-color: #aaa; }

/* Karte zentriert */
.card-wrapper {
  perspective: 1200px;
  width: 280px;
  height: 420px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 40px 0 20px;
  position: relative;
}

.card-wrapper.idle .card { animation: float 4s ease-in-out infinite; }

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

.card {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.9s cubic-bezier(.4,.2,.2,1);
}

.card.flipped { transform: rotateY(180deg); }

/* Hover Effekt */
.card-wrapper:hover .card {
  transform: scale(1.03) rotateY(2deg) rotateX(1deg);
  transition: transform 0.25s ease;
}

.card-side {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 24px;
  backface-visibility: hidden;
  box-shadow: 0 25px 45px rgba(0,0,0,0.25);
  border: 1px solid rgba(255,255,255,0.45);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 26px;
  transition: background 0.4s, color 0.4s;
}

.card-back {
  background: linear-gradient(160deg, #ff3ca6, #ff85c1);
  color: white;
  font-size: 2.2em;
  font-weight: bold;
  letter-spacing: 2px;
}

.card-front {
  background: linear-gradient(160deg, #ffffff, #ffe6f0);
  transform: rotateY(180deg);
  justify-content: space-between;
  color: #222;
}

body.dark .card-front {
  background: linear-gradient(160deg, #2a2a33, #3a3a44);
  color: #f2f2f2;
}

.card-title { font-size: 1.2em; font-weight: bold; color: #ff3ca6; margin-bottom: 10px; }
body.dark .card-title { color: #ff5ab0; }

.card-year { font-size: 4em; font-weight: 900; color: #222; margin-bottom: 10px; }
body.dark .card-year { color: #f2f2f2; }

.card-artist { font-size: 1.2em; color: #555; }
body.dark .card-artist { color: #ccc; }

footer {
  margin-top: auto;
  font-size: 0.85em;
  color: #999;
  padding: 20px 0;
}

body.dark footer { color: #aaa; }

/* Mobile Optimierung */
@media (max-width:480px) {
  .card-wrapper { width: 220px; height: 330px; }
  .card-year { font-size: 3em; }
  input { width: 130px; }
}
</style>
</head>
<body>

<div class="dark-toggle" onclick="toggleDark()">üåô</div>

<h1>üéµ Hitster DIY</h1>
<div class="status" id="statusText">üéß Song anh√∂ren ‚Üí üìÖ Jahr aufdecken</div>

<input type="text" id="songCode" maxlength="5" placeholder="12345">
<br>

<button onclick="playSong()">‚ñ∂ Song √∂ffnen</button>
<button onclick="reveal()">üìÖ Aufdecken</button>

<div class="card-wrapper" id="cardWrapper">
  <div class="card" id="card">
    <div class="card-side card-back">HITSTER<br>DIY</div>
    <div class="card-side card-front">
      <div class="card-title" id="cardTitle"></div>
      <div class="card-year" id="cardYear"></div>
      <div class="card-artist" id="cardArtist"></div>
    </div>
  </div>
</div>

<button id="nextRoundBtn" class="secondary" onclick="nextRound()" style="display:none;">
  üîÅ N√§chste Runde
</button>

<footer>
  &copy; 2026 Simon Fritsch ¬∑ Hitster DIY
</footer>

<script src="songs.js"></script>
<script>
let currentSong;
const wrapper = document.getElementById("cardWrapper");
const card = document.getElementById("card");
const nextBtn = document.getElementById("nextRoundBtn");
const statusText = document.getElementById("statusText");

function toggleDark() {
  document.body.classList.toggle("dark");
}

function playSong() {
  const code = document.getElementById("songCode").value;
  currentSong = SONGS[code];
  if (!currentSong) { alert("Falscher Code!"); return; }

  window.open(currentSong.link, "_blank");
  wrapper.style.display = "flex"; // Karte zentriert
  wrapper.classList.add("idle");
  statusText.textContent = "üé∂ Song l√§uft ‚Üí Bereit zum Aufdecken";
}

function reveal() {
  if (!currentSong) return;

  document.getElementById("cardTitle").textContent = currentSong.title;
  document.getElementById("cardYear").textContent = currentSong.year;
  document.getElementById("cardArtist").textContent = currentSong.artist;

  wrapper.classList.remove("idle");
  card.classList.remove("flipped");
  nextBtn.style.display = "none";

  // Flip Animation
  setTimeout(() => {
    card.classList.add("flipped");
    nextBtn.style.display = "inline-block";
    statusText.textContent = "‚úÖ Jahr aufgedeckt";
  }, 250);
}

function nextRound() {
  document.getElementById("songCode").value = "";
  currentSong = null;

  card.classList.remove("flipped");
  wrapper.style.display = "none";
  nextBtn.style.display = "none";
  statusText.textContent = "üéß Song anh√∂ren ‚Üí üìÖ Jahr aufdecken";
}
</script>

</body>
</html>
