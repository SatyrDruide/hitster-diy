<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Hitster DIY â€“ Spiel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg-light: linear-gradient(180deg, #fff0f6, #ffe6f0);
  --bg-dark: linear-gradient(180deg, #1a1a1f, #2a2a33);
  --text-light: #222;
  --text-dark: #f2f2f2;
  --accent-light: #ff3ca6;
  --accent-dark: #ff5ab0;
  --error-color: #ff4d4d;
}

/* Body */
body {
  margin:0;
  font-family:'Helvetica Neue', Arial, sans-serif;
  background: var(--bg-light);
  color: var(--text-light);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  transition: background 0.4s, color 0.4s;
  position: relative;
}
body.dark { background: var(--bg-dark); color: var(--text-dark); }

/* Dark Mode Toggle */
.dark-toggle {
  position: fixed; top:20px; right:20px;
  display:flex; align-items:center; cursor:pointer;
  z-index: 10;
}
.toggle-switch {
  position: relative;
  width:50px; height:26px;
  background:#ccc;
  border-radius:13px;
  margin-left:10px;
  transition: background 0.3s;
}
.toggle-switch::after {
  content:'';
  position:absolute;
  width:22px; height:22px;
  background:white;
  border-radius:50%;
  top:2px; left:2px;
  transition: transform 0.3s;
}
body.dark .toggle-switch { background:#666; }
body.dark .toggle-switch::after { transform: translateX(24px); }

/* Header */
h2 {
  font-size:3em;
  font-weight:bold;
  color: var(--accent-light);
  text-align:center;
  margin:40px 0 20px 0;
  text-shadow:0 0 10px rgba(255,60,166,0.6);
  animation:pulse 2s infinite;
}
body.dark h2 { color: var(--accent-dark); text-shadow:0 0 12px rgba(255,90,176,0.7); }
@keyframes pulse {0%,100%{transform:scale(1);}50%{transform:scale(1.05);}}

/* Controls */
.controls {
  display:flex; flex-direction:column; align-items:center; margin-bottom:20px;
  z-index: 5;
  position: relative;
}
input[type="text"] {
  font-size:1.2em; padding:10px; width:160px;
  border-radius:10px; border:2px solid var(--accent-light);
  text-align:center; margin-bottom:10px; outline:none;
  transition: border 0.3s;
}
input.error { border-color: var(--error-color); }
body.dark input { border-color: var(--accent-dark); }
.error-message {
  color: var(--error-color);
  font-size:0.9em;
  margin-bottom:5px;
  display:none;
}

/* Buttons */
button {
  font-size:1.2em; padding:12px 30px; margin:5px;
  border:none; border-radius:12px; cursor:pointer;
  color:#fff; background-color: var(--accent-light);
  box-shadow:0 8px 20px rgba(255,60,166,0.35);
  transition: all 0.25s ease;
}
button:hover { transform:scale(1.05); background-color:#ff5ab0; }
body.dark button { background-color: var(--accent-dark); }

/* Karte absolut zentriert */
.card-wrapper {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: 280px; height: 420px;
  perspective: 1200px;
  display: none;
  z-index: 1;
}
.card {
  width:100%; height:100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s cubic-bezier(.4,.2,.2,1);
}
.card.flipped { transform: rotateY(180deg); }
.card-side {
  position:absolute; width:100%; height:100%;
  border-radius:22px; backface-visibility:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  padding:25px; transition: background 0.4s, color 0.4s;
}
.card-back {
  background: linear-gradient(160deg, var(--accent-light), #ff85c1);
  color:white; font-size:2em; font-weight:bold; letter-spacing:2px;
}
.card-front {
  background: linear-gradient(160deg,#fff,#ffe6f0);
  transform:rotateY(180deg); justify-content:space-between;
}
body.dark .card-front { background: linear-gradient(160deg,#2a2a33,#1a1a26); }
.card-title { font-size:1.2em; font-weight:bold; color:var(--accent-light); margin-bottom:10px;}
body.dark .card-title { color:var(--accent-dark); }
.card-year { font-size:3em; font-weight:900; color:#222; margin-bottom:8px;}
body.dark .card-year { color:#fff; }
.card-artist { font-size:1.2em; color:#555;}
body.dark .card-artist { color:#ccc; }

/* Footer */
footer { font-size:0.9em; color:#999; margin-top:auto; text-align:center; padding:10px 0; }
body.dark footer { color:#aaa; }

/* Mobile */
@media(max-width:480px){
  .card-wrapper{ width:200px; height:300px; }
  .card-title{ font-size:1em; }
  .card-year{ font-size:2em; }
  .card-artist{ font-size:1em; }
  input[type="text"]{ width:140px; }
}
</style>
</head>
<body>

<div class="dark-toggle">
  <span id="darkIcon">ðŸŒž</span>
  <div class="toggle-switch" onclick="toggleDark()"></div>
</div>

<h2>ðŸŽµ HITSTER DIY</h2>

<div class="controls">
  <div class="error-message" id="errorMessage">Falscher Code!</div>
  <input type="text" id="songCode" maxlength="5" placeholder="Songnummer">
  <button onclick="playSong()">â–¶ Song Ã¶ffnen</button>
  <button id="revealButton" onclick="reveal()">ðŸ“… Aufdecken</button>
</div>

<!-- Karte absolut mittig -->
<div class="card-wrapper" id="cardWrapper">
  <div class="card" id="card">
    <div class="card-side card-back">HITSTER DIY</div>
    <div class="card-side card-front">
      <div class="card-title" id="cardTitle"></div>
      <div class="card-year" id="cardYear"></div>
      <div class="card-artist" id="cardArtist"></div>
    </div>
  </div>
</div>

<footer>&copy; 2026 Simon Fritsch | HITSTER DIY</footer>

<script src="songs.js"></script>
<script>
let currentSong;

// Dark Mode
const darkIcon = document.getElementById('darkIcon');
if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches){
  document.body.classList.add('dark'); darkIcon.textContent="ðŸŒ™";
}
function toggleDark(){
  document.body.classList.toggle('dark');
  darkIcon.textContent = document.body.classList.contains('dark')?"ðŸŒ™":"ðŸŒž";
}

// Song Ã¶ffnen
const songInput = document.getElementById('songCode');
const errorMessage = document.getElementById('errorMessage');

function playSong(){
  const code = songInput.value;
  currentSong = SONGS[code];
  if(!currentSong){
    errorMessage.style.display="block";
    songInput.classList.add('error');
    return;
  }
  // korrekt â†’ Fehler zurÃ¼cksetzen
  errorMessage.style.display="none";
  songInput.classList.remove('error');
  window.open(currentSong.link,"_blank");
}

// Aufdecken â†’ NÃ¤chste Runde
const revealBtn = document.getElementById("revealButton");
const cardWrapper = document.getElementById("cardWrapper");
const card = document.getElementById("card");

function reveal(){
  if(!currentSong){
    errorMessage.style.display="block";
    songInput.classList.add('error');
    return;
  }
  errorMessage.style.display="none";
  songInput.classList.remove('error');

  document.getElementById("cardTitle").textContent=currentSong.title;
  document.getElementById("cardYear").textContent=currentSong.year;
  document.getElementById("cardArtist").textContent=currentSong.artist;

  cardWrapper.style.display="block";
  card.classList.remove("flipped");
  setTimeout(()=>{ card.classList.add("flipped"); },150);

  revealBtn.textContent="â­ NÃ¤chste Runde";
  revealBtn.onclick=nextRound;
}

function nextRound(){
  cardWrapper.style.display="none";
  card.classList.remove("flipped");
  songInput.value="";
  currentSong=null;
  revealBtn.textContent="ðŸ“… Aufdecken";
  revealBtn.onclick=reveal;
}

// Fehler zurÃ¼cksetzen beim tippen
songInput.addEventListener('input', ()=>{
  errorMessage.style.display="none";
  songInput.classList.remove('error');
});
</script>

</body>
</html>
