<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Hitster DIY ‚Äì Spiel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(to bottom, #fff0f6, #ffe6f0);
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.6em;
      color: #ff3ca6;
      margin-bottom: 10px;
    }

    .status {
      font-size: 1.1em;
      color: #777;
      margin-bottom: 40px;
    }

    input {
      font-size: 1.3em;
      padding: 12px;
      width: 160px;
      text-align: center;
      border-radius: 14px;
      border: 2px solid #ff3ca6;
      margin-bottom: 25px;
      outline: none;
    }

    button {
      font-size: 1.2em;
      padding: 14px 32px;
      margin: 10px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      color: #fff;
      background-color: #ff3ca6;
      box-shadow: 0 10px 25px rgba(255, 60, 166, 0.35);
      transition: all 0.25s ease;
    }

    button:hover {
      background-color: #ff5ab0;
      transform: scale(1.05);
    }

    button.secondary {
      background-color: #bbb;
      box-shadow: none;
    }

    button.secondary:hover {
      background-color: #aaa;
    }

    /* ---------- KARTE ---------- */

    .card-wrapper {
      margin: 50px auto 20px;
      perspective: 1200px;
      width: 280px;
      display: none;
    }

    .card-wrapper.idle .card {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .card {
      width: 280px;
      height: 420px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.9s cubic-bezier(.4,.2,.2,1);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 24px;
      backface-visibility: hidden;
      box-shadow: 0 25px 45px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.45);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 26px;
    }

    .card-back {
      background: linear-gradient(160deg, #ff3ca6, #ff85c1);
      color: white;
      font-size: 2.2em;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .card-front {
      background: linear-gradient(160deg, #ffffff, #ffe6f0);
      transform: rotateY(180deg);
      justify-content: space-between;
    }

    .card-title {
      font-size: 1.1em;
      font-weight: bold;
      color: #ff3ca6;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
    }

    .card-year {
      font-size: 4.6em;
      font-weight: 900;
      color: #222;
    }

    .card-artist {
      font-size: 1.3em;
      color: #555;
    }

    .card-brand {
      font-size: 0.7em;
      color: #aaa;
      margin-top: 10px;
    }

    footer {
      margin-top: 60px;
      font-size: 0.85em;
      color: #999;
    }
  </style>
</head>
<body>

<h1>üéµ Hitster DIY</h1>
<div class="status" id="statusText">üéß Song anh√∂ren ‚Üí üìÖ Jahr aufdecken</div>

<input type="text" id="songCode" maxlength="5" placeholder="12345">
<br>

<button onclick="playSong()">‚ñ∂ Song √∂ffnen</button>
<button onclick="reveal()">üìÖ Aufdecken</button>

<div class="card-wrapper" id="cardWrapper">
  <div class="card" id="card">

    <div class="card-side card-back">
      HITSTER<br>DIY
    </div>

    <div class="card-side card-front">
      <div class="card-title" id="cardTitle"></div>
      <div class="card-year" id="cardYear"></div>
      <div class="card-artist" id="cardArtist"></div>
      <div class="card-brand">HITSTER DIY ¬∑ Simon Fritsch</div>
    </div>

  </div>
</div>

<button id="nextRoundBtn" class="secondary" onclick="nextRound()" style="display:none;">
  üîÅ N√§chste Runde
</button>

<footer>
  &copy; 2026 Simon Fritsch ¬∑ Hitster DIY
</footer>

<script src="songs.js"></script>
<script>
let currentSong;

const wrapper = document.getElementById("cardWrapper");
const card = document.getElementById("card");
const nextBtn = document.getElementById("nextRoundBtn");
const statusText = document.getElementById("statusText");

function playSong() {
  const code = document.getElementById("songCode").value;
  currentSong = SONGS[code];

  if (!currentSong) return;

  window.open(currentSong.link, "_blank");

  wrapper.style.display = "block";
  wrapper.classList.add("idle");
  statusText.textContent = "üé∂ Song l√§uft ‚Üí Bereit zum Aufdecken";
}

function reveal() {
  if (!currentSong) return;

  document.getElementById("cardTitle").textContent = currentSong.title;
  document.getElementById("cardYear").textContent = currentSong.year;
  document.getElementById("cardArtist").textContent = currentSong.artist;

  wrapper.classList.remove("idle");
  card.classList.remove("flipped");
  nextBtn.style.display = "none";

  setTimeout(() => {
    card.classList.add("flipped");
    nextBtn.style.display = "inline-block";
    statusText.textContent = "‚úÖ Jahr aufgedeckt";
  }, 250);
}

function nextRound() {
  document.getElementById("songCode").value = "";
  currentSong = null;

  card.classList.remove("flipped");
  wrapper.style.display = "none";
  nextBtn.style.display = "none";
  statusText.textContent = "üéß Song anh√∂ren ‚Üí üìÖ Jahr aufdecken";
}
</script>

</body>
</html>
