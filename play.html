<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Hitster DIY â€“ Spotify Link</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(to bottom, #fff0f6, #ffe6f0);
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }

    h2 {
      font-size: 2.4em;
      color: #ff3ca6;
      margin-bottom: 30px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #555;
    }

    input {
      font-size: 1.3em;
      padding: 12px;
      width: 160px;
      text-align: center;
      border-radius: 12px;
      border: 2px solid #ff3ca6;
      margin-bottom: 20px;
      outline: none;
    }

    button {
      font-size: 1.2em;
      padding: 14px 30px;
      margin: 10px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      color: #fff;
      background-color: #ff3ca6;
      box-shadow: 0 8px 20px rgba(255, 60, 166, 0.35);
      transition: all 0.25s ease;
    }

    button:hover {
      background-color: #ff5ab0;
      transform: scale(1.05);
    }

    /* ---------- KARTE ---------- */

    .card-wrapper {
      margin: 40px auto 0;
      perspective: 1200px;
      width: 280px;
      display: none;
    }

    .card {
      width: 280px;
      height: 420px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(.4,.2,.2,1);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 22px;
      backface-visibility: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 25px;
    }

    .card-back {
      background: linear-gradient(160deg, #ff3ca6, #ff85c1);
      color: white;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .card-front {
      background: linear-gradient(160deg, #ffffff, #ffe6f0);
      transform: rotateY(180deg);
      justify-content: space-between;
    }

    .card-title {
      font-size: 1.1em;
      font-weight: bold;
      color: #ff3ca6;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card-year {
      font-size: 4.5em;
      font-weight: 900;
      color: #222;
    }

    .card-artist {
      font-size: 1.3em;
      color: #555;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>

<h2>ðŸŽµ Hitster DIY</h2>

<p>Gib den 5-stelligen Code ein:</p>
<input type="text" id="songCode" maxlength="5" placeholder="12345">

<br>
<button onclick="playSong()">â–¶ Song Ã¶ffnen</button>
<button onclick="reveal()">ðŸ“… Aufdecken</button>

<!-- KARTE UNTER DEM BUTTON -->
<div class="card-wrapper" id="cardWrapper">
  <div class="card" id="card">

    <!-- RÃ¼ckseite -->
    <div class="card-side card-back">
      HITSTER<br>DIY
    </div>

    <!-- Vorderseite -->
    <div class="card-side card-front">
      <div class="card-title" id="cardTitle"></div>
      <div class="card-year" id="cardYear"></div>
      <div class="card-artist" id="cardArtist"></div>
    </div>

  </div>
</div>

<footer>
  &copy; 2026 Simon Fritsch | Hitster DIY
</footer>

<script src="songs.js"></script>
<script>
let currentSong;

function playSong() {
  const code = document.getElementById('songCode').value;
  currentSong = SONGS[code];
  if (!currentSong) {
    alert('Falscher Code!');
    return;
  }
  window.open(currentSong.link, "_blank");
}

function reveal() {
  if (!currentSong) {
    alert('Zuerst einen Song Ã¶ffnen!');
    return;
  }

  document.getElementById("cardTitle").textContent = currentSong.title;
  document.getElementById("cardYear").textContent = currentSong.year;
  document.getElementById("cardArtist").textContent = currentSong.artist;

  const wrapper = document.getElementById("cardWrapper");
  const card = document.getElementById("card");

  wrapper.style.display = "block";
  card.classList.remove("flipped");

  setTimeout(() => {
    card.classList.add("flipped");
  }, 150);
}
</script>

</body>
</html>
